<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="desktop">
<section class="main">
 <p class="result"> Your Result</p>
 <div class="radius">
 <h1> 76</h1>
 <p>of 100</p>
</div>
 <h2>Great</h2> 
 <p>You scored higher than 65% of the people who have taken these tests.</p> 
</section>
<section class="summary">
 <h3>Summary</h3> 

 <div class="reaction"><img src="./assets/images/icon-reaction.svg" alt=""><div class="react">Reaction</div>  <div class="percent">80</div>
 <div class="percentage"> / 100</div></div> 

 <div class="memory"><img src="./assets/images/icon-memory.svg" alt=""><div class="mem">Memory</div> 
  <div class="percent">92</div><div class="percentage"> / 100</div>
</div>
 <div class="verbal"><img src="./assets/images/icon-verbal.svg" alt=""><div class="verb">Verbal</div> 
  <div class="percent">61</div> <div class="percentage"> / 100</div></div> 

 <div class="visual"><img src="./assets/images/icon-visual.svg" alt=""><div class="visua">Visual</div> 
  <div class="percent">72</div> <div class="percentage"> / 100</div></div> 

 <div class="button">Continue</div> 
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Chukwudi Hart</a>.
  </div>
</div>
</body>
</html>
